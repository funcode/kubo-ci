<%
  iaases = %w(vsphere)
  stemcell_types = {
    'vsphere' => 'vsphere-esxi'
  }
  env_list = iaases
%>
---
pins:
  stemcell_version: &stemcell_version "3468.21"

groups:
- name: all
  jobs:
  - run-unit-tests
  - build-kubo-release
  - package-kubo-deployment-tarball
<% iaases.each do |iaas| %>
  - deploy-bosh-test-<%= iaas %>
  - run-k8s-conformance-tests-<%= iaas %>
<% end %>
<% env_list.each do |env| %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
<% end %>
<% iaases.each do |iaas| %>
  - claim-lock-upgrade-<%= iaas %>
  - install-old-bosh-<%= iaas %>
  - deploy-old-k8s-<%= iaas %>
  - deploy-workload-upgrade-<%= iaas %>
  - upgrade-stemcell-<%= iaas %>
  - upgrade-bosh-and-kubo-<%= iaas %>
  - destroy-k8s-upgrade-<%= iaas %>
  - destroy-bosh-upgrade-<%= iaas %>
  - deploy-k8s-multiaz-<%= iaas %>
  - run-k8s-integration-tests-multiaz-<%= iaas %>
  - destroy-k8s-multiaz-<%= iaas %>
<% end %>

<% env_list.each do |env| %>
- name: <%= env %>
  jobs:
  - deploy-bosh-test-<%= env.split('-').first %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  - run-k8s-conformance-tests-<%= env.split('-').first %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
  - deploy-k8s-multiaz-<%= env %>
  - run-k8s-integration-tests-multiaz-<%= env %>
  - destroy-k8s-multiaz-<%= env %>

  <% if env == 'gcp' %>
  - deploy-k8s-with-abac-<%= env %>
  - run-k8s-integration-tests-on-abac-<%= env %>
  - destroy-k8s-with-abac-<%= env %>
  - deploy-k8s-with-proxy-<%= env %>
  - run-k8s-integration-tests-on-proxy-<%= env %>
  - destroy-k8s-with-proxy-<%= env %>
  <% end %>
  <% if iaases.include? env %>
  - claim-lock-upgrade-<%= env %>
  - install-old-bosh-<%= env %>
  - deploy-old-k8s-<%= env %>
  - deploy-workload-upgrade-<%= env %>
  - upgrade-stemcell-<%= env %>
  - upgrade-bosh-and-kubo-<%= env %>
  - destroy-k8s-upgrade-<%= env %>
  - destroy-bosh-upgrade-<%= env %>
  <% end %>
<% end %>
- name: integration-tests
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-integration-tests-<%= env %>
  <% end %>
- name: conformance-tests
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-conformance-tests-<%= env.split('-').first %>
  <% end %>
- name: turbulence-tests
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-turbulence-tests-<%= env %>
  <% end %>

resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-ci.git
    branch: '154661250'
    private_key: ((git-ssh-key))

- name: git-kubo-deployment
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-deployment.git
    branch: master
    private_key: ((git-ssh-key))
    ignore_paths:
    - 'LICENSE'
    - 'NOTICE'

- name: git-kubo-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-release.git
    branch: master
    private_key: ((git-ssh-key))
    ignore_paths:
    - '*.md'
    - 'LICENSE'
    - 'NOTICE'

- name: slackers
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-home.git
    private_key: ((git-ssh-key))
    paths:
    - 'slackers'

- name: slack-alert
  type: slack-notification
  source:
    url: ((build-alert-slack-url))

<% env_list.each do |env| %>
- name: kubo-lock-<%= env %>
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key))
    pool: kubo-<%= env %>
<% end %>


<% iaases.each do |iaas| %>
- name: kubo-lock-upgrade-<%= iaas %>
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key))
    pool: kubo-<%= iaas == 'vsphere' ? 'vsphere-lb' : iaas %>

- name: ubuntu-trusty-stemcell-<%= iaas %>
  type: bosh-io-stemcell
  source:
    name: bosh-<%= stemcell_types[iaas] %>-ubuntu-trusty-go_agent
<% end %>

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json

- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

- name: gcs-kubo-release-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: kubo-release-(.*).tgz

- name: gcs-kubo-deployment-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: kubo-deployment-(.*).tgz

- name: old-kubo-release-tarball
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-release
    pre_release: true
    access_token: ((github-kubo-gitbot-access-token))

- name: old-kubo-deployment-tarball
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-deployment
    pre_release: true
    access_token: ((github-kubo-gitbot-access-token))

- name: conformance-results
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: conformance-results
    regexp: conformance-results-[a-z]+-(.*).tar.gz

- name: kubo-version
  type: semver
  source:
    driver: gcs
    key: kubo-version
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store

- name: ubuntu-trusty-stemcell-boshlite
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

jobs:
- name: run-unit-tests
  plan:
  - get: slackers
  - get: git-kubo-ci
  - get: git-kubo-deployment
    trigger: true
  - get: git-kubo-release
    trigger: true
  - task: run-release-unit-tests
    file: git-kubo-ci/tasks/run-release-unit-tests.yml
    on_failure: &on_failure_alert
      do:
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification.yml
      - put: slack-alert
        params:
          attachments_file: slack-notification/attachments
          text: |
            Build Failed. https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  - task: run-deployment-unit-tests
    file: git-kubo-ci/tasks/run-deployment-unit-tests.yml
    on_failure: *on_failure_alert

- name: build-kubo-release
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'run-unit-tests' ]
      trigger: true
    - get: kubo-version
      params:
        pre: dev
    - get: git-kubo-release
      passed: [ 'run-unit-tests' ]
      trigger: true
    - get: ubuntu-trusty-stemcell-boshlite
      version:
        version: *stemcell_version
  - task: build-kubo-release
    file: git-kubo-ci/tasks/build-kubo-release.yml
    on_failure: *on_failure_alert
  - task: export-release
    file: git-kubo-ci/tasks/export-release.yml
    privileged: true
    input_mapping:
      kubo-ci: git-kubo-ci
      stemcell: ubuntu-trusty-stemcell-boshlite
      release: kubo-release
  - put: gcs-kubo-release-tarball-untested
    params:
      file: compiled-release/kubo-*.tgz
  - put: kubo-version
    params:
      pre: dev

- name: package-kubo-deployment-tarball
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'build-kubo-release' ]
    - get: kubo-version
      passed: [ 'build-kubo-release' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'build-kubo-release' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'build-kubo-release' ]
  - task: build-kubo-deployment-tarball
    file: git-kubo-ci/tasks/build-kubo-deployment-tarball.yml
    on_failure: *on_failure_alert
  - put: gcs-kubo-deployment-tarball-untested
    params:
      file: kubo-deployment-tarball/kubo-deployment*.tgz

<% iaases.each do |iaas| %>
- name: deploy-bosh-test-<%= iaas %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: slackers
    - get: git-kubo-ci
  - put: kubo-lock-<%= iaas %>
    params: { acquire: true }
  - task: install
    attempts: 2
    tags: [<%= iaas %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= iaas %>}
    on_failure: *on_failure_alert
  - task: destroy
    tags: [<%= iaas %>]
    file: git-kubo-ci/tasks/destroy-bosh.yml
    input_mapping:
      kubo-lock: kubo-lock-<%= iaas %>
      gcs-bosh-state: bosh-state
      gcs-bosh-creds: bosh-creds
    on_failure: *on_failure_alert
  - put: kubo-lock-<%= iaas %>
    params: { release: kubo-lock-<%= iaas %> }
<% end %>

<% env_list.each do |env| %>
- name: claim-lock-<%= env %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: kubo-version
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
  - put: kubo-lock-<%= env %>
    params: { acquire: true }

- name: install-bosh-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-version
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
  - task: install
    attempts: 2
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      USE_TURBULENCE: 1
    on_failure: *on_failure_alert
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json

<% if env == 'gcp' %>
- name: deploy-k8s-with-abac-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'install-bosh-<%= env %>' ]
    - get: kubo-version
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: gcs-kubo-deployment-tarball-untested
    tags: [<%= env %>]

  - task: apply-abac-to-env
    file: git-kubo-ci/tasks/apply-abac-to-env.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}

  - task: update_kubernetes_port
    file: git-kubo-ci/tasks/update-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-with-abac}
    tags: [<%= env %>]
    params:
      PORT_NUMBER: 6449

  - task: deploy
    tags: [<%= env %>]
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-abac
    input_mapping:
      gcs-kubo-release-tarball: gcs-kubo-release-tarball-untested
    attempts: 2
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    on_failure: *on_failure_alert

- name: run-k8s-integration-tests-on-abac-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: kubo-version
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'deploy-k8s-with-abac-<%= env %>' ]
  - task: apply-abac-to-env
    file: git-kubo-ci/tasks/apply-abac-to-env.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
  - task: update_kubernetes_port
    file: git-kubo-ci/tasks/update-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-with-abac}
    tags: [<%= env %>]
    params:
      PORT_NUMBER: 6449
  - task: integration-tests
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/run-k8s-integration-tests-ci.yml
    params:
      KUBERNETES_AUTHENTICATION_POLICY: ABAC
      DEPLOYMENT_NAME: ci-service-k8s-with-abac
    on_failure: *on_failure_alert
  - task: pod-to-pod
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/pod-to-pod.yml
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-abac
    on_failure: *on_failure_alert

- name: destroy-k8s-with-abac-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: kubo-version
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'run-k8s-integration-tests-on-abac-<%= env %>' ]
  - task: destroy-k8s
    tags: [<%= env %>]
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-abac
    file: git-kubo-ci/tasks/destroy-k8s-instance.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    on_failure: *on_failure_alert

<% end %>


<% if env == 'gcp' %>
- name: deploy-k8s-with-proxy-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'install-bosh-<%= env %>' ]
    - get: kubo-version
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: gcs-kubo-deployment-tarball-untested
    tags: [<%= env %>]

  - task: deploy-tinyproxy
    file: git-kubo-ci/tasks/deploy-tinyproxy.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      IAAS: "<%=env%>"

  - task: apply-runtime-config
    file: git-kubo-ci/tasks/apply-runtime-config.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}

  - task: apply-proxy-to-env
    file: git-kubo-ci/tasks/apply-proxy-to-env.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}

  - task: update_kubernetes_port
    file: git-kubo-ci/tasks/update-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-with-proxy}
    tags: [<%= env %>]
    params:
      PORT_NUMBER: 6349

  - task: deploy
    tags: [<%= env %>]
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    input_mapping:
      gcs-kubo-release-tarball: gcs-kubo-release-tarball-untested
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    on_failure: *on_failure_alert

- name: run-k8s-integration-tests-on-proxy-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: kubo-version
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
  - task: apply-proxy-to-env
    file: git-kubo-ci/tasks/apply-proxy-to-env.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
  - task: update_kubernetes_port
    file: git-kubo-ci/tasks/update-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-with-proxy}
    tags: [<%= env %>]
    params:
      PORT_NUMBER: 6349
  - task: integration-tests
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/run-k8s-integration-tests-ci.yml
    params:
      KUBERNETES_AUTHENTICATION_POLICY: RBAC
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    on_failure: *on_failure_alert
  - task: pod-to-pod
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/pod-to-pod.yml
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    on_failure: *on_failure_alert

- name: destroy-k8s-with-proxy-<%= env %>
  plan:
